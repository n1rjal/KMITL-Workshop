<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Media Page</title>
  </head>
  <body>
    <div>
      HTML VIDEO PLAYER<br />
      <video width="500" height="400" controls loop>
        <source
          src="http://techslides.com/demos/sample-videos/small.webm"
          type="video/webm"
        />
        <source src="./media/input_video.mp4" type="video/mp4" />
      </video>
    </div>
    <div>
      HTML AUDIO PLAYER<br />
      <audio controls><source src="./media/input.mp3" /></audio>
    </div>
  </body>
</html>
